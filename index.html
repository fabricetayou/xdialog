<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Dialogs</title>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="xdialog/xdialog.css" />
</head>

<body>
    <div class="xd-container">
        <header>
            <h1>Javascript Dialogs<span>Based on <a href="https://tympanus.net/Development/ModalWindowEffects/">ModalWindowEffects</a> and <a href="https://tympanus.net/Development/DialogEffects/">DialogEffects</a></span></h1>
        </header>
        <div class="main clearfix">
            <div class="column">
                <p>There are many possibilities for dialog overlays to appear. Here are some modern ways of showing them using CSS transitions and animations.</p>
            </div>
            <div class="column">
                <button class="xd-trigger" data-effect="">No Effect</button>
                <button class="xd-trigger" data-effect="fade_in_and_scale">Fade in & Scale</button>
                <button class="xd-trigger" data-effect="slide_in_right">Slide in (right)</button>
                <button class="xd-trigger" data-effect="slide_in_bottom">Slide in (bottom)</button>
                <button class="xd-trigger" data-effect="newspaper">Newspaper</button>
                <button class="xd-trigger" data-effect="fall">Fall</button>
                <button class="xd-trigger" data-effect="side_fall">Side Fall</button>
                <button class="xd-trigger" data-effect="sticky_up">Sticky Up</button>
                <button class="xd-trigger" data-effect="3d_flip_horizontal">3D Flip (horizontal)</button>
                <button class="xd-trigger" data-effect="3d_flip_vertical">3D Flip (vertical)</button>
                <button class="xd-trigger" data-effect="3d_sign">3D Sign</button>
                <button class="xd-trigger" data-effect="super_scaled">Super Scaled</button>
                <button class="xd-trigger" data-effect="just_me">Just Me</button>
                <button class="xd-trigger" data-effect="3d_slit">3D Slit</button>
                <button class="xd-trigger" data-effect="3d_rotate_bottom">3D Rotate Bottom</button>
                <button class="xd-trigger" data-effect="3d_rotate_in_left">3D Rotate In Left</button>
                <button class="xd-trigger" data-effect="blur">Blur (no IE)</button>
                <button class="xd-trigger" data-effect="let_me_in">Let me in</button>
                <button class="xd-trigger" data-effect="make_way">Make way!</button>
                <button class="xd-trigger" data-effect="slip_from_top">Slip from top (NOT REVERT)</button>
            </div>
        </div>
    </div>
    <!-- /xd-container -->

    <script src="xdialog/xdialog.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
