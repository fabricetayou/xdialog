<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nifty Modal Window Effects</title>
    <link rel="stylesheet" href="css/default.css" />
    <link rel="stylesheet" href="css/component.css" />
</head>

<body>
    <div class="container">
        <header>
            <h1>Nifty Modal Window Effects <span>Some inspiration for different modal window appearances</span></h1>
        </header>
        <div class="main clearfix">
            <div class="column">
                <p>There are many possibilities for modal overlays to appear. Here are some modern ways of showing them using CSS transitions and animations.</p>
            </div>
            <div class="column">
                <button class="md-trigger" data-effect="fade_in_and_scale">Fade in & Scale</button>
                <button class="md-trigger" data-effect="slide_in_right">Slide in (right)</button>
                <button class="md-trigger" data-effect="slide_in_bottom">Slide in (bottom)</button>
                <button class="md-trigger" data-effect="newspaper">Newspaper</button>
                <button class="md-trigger" data-effect="fall">Fall</button>
                <button class="md-trigger" data-effect="side_fall">Side Fall</button>
                <button class="md-trigger" data-effect="sticky_up">Sticky Up</button>
                <button class="md-trigger" data-effect="3d_flip_horizontal">3D Flip (horizontal)</button>
                <button class="md-trigger" data-effect="3d_flip_vertical">3D Flip (vertical)</button>
                <button class="md-trigger" data-effect="3d_sign">3D Sign</button>
                <button class="md-trigger" data-effect="super_scaled">Super Scaled</button>
                <button class="md-trigger" data-effect="just_me">Just Me</button>
                <button class="md-trigger" data-effect="3d_slit">3D Slit (NOT REVERT)</button>
                <button class="md-trigger" data-effect="3d_rotate_bottom">3D Rotate Bottom</button>
                <button class="md-trigger" data-effect="3d_rotate_in_left">3D Rotate In Left</button>
                <button class="md-trigger" data-effect="blur">Blur (no IE)</button>
                <button class="md-trigger" data-effect="let_me_in">Let me in (NOT REVERT)</button>
                <button class="md-trigger" data-effect="make_way">Make way! (NOT REVERT)</button>
                <button class="md-trigger" data-effect="slip_from_top">Slip from top (NOT REVERT)</button>
            </div>
        </div>
    </div>
    <!-- /container -->

    <script src="js/xdialog.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
